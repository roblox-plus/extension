name: 'roblox.plus'

on:
  # Ensure the build runs on pull requests.
  pull_request:

  # Ensure the build runs when pushed to the main branch.
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: 'ubuntu-latest'

    env:
      ROBLOX_PLUS_APP_PORT: 3000
      ROBLOX_PLUS_API_PORT: 5000

    steps:
      - name: 'ðŸ“¥ Clone Repository'
        uses: actions/checkout@v3

      - name: 'ðŸŒ Setup Network'
        run: >-
          docker network create roblox-plus
        continue-on-error: true

      - name: 'ðŸ“‚ Setup Files'
        run: |
          touch secrets.env
        working-directory: services/web-api

      - name: 'ðŸ—ï¸ Build'
        run: >-
          docker-compose build

      - name: 'ðŸ³ Run'
        run: |
          docker-compose up -d
          sleep 15

      - name: 'ðŸ”Œ Ensure Connectivity (api)'
        run: >-
          curl -v --fail http://localhost:${{ env.ROBLOX_PLUS_API_PORT }}/application-metadata

      - name: 'ðŸ”Œ Ensure Connectivity (app)'
        run: >-
          curl -v --fail http://localhost:${{ env.ROBLOX_PLUS_APP_PORT }}

      - name: 'ðŸªµ Logs (api)'
        if: ${{ always() }}
        run: >-
          docker-compose logs api

      - name: 'ðŸªµ Logs (app)'
        if: ${{ always() }}
        run: >-
          docker-compose logs app

      - name: 'ðŸ›‘ Stop Containers'
        run: >-
          docker-compose rm
          --stop
          --force
